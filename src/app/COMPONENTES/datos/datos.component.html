
 <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Latitud</th>
      <th scope="col">Longitud</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of BenavidesList">
    <tr>
      <th scope="row">{{item.ID}}</th>
      <td>{{item.farmacia}}</td>
      <td>{{item.x}}</td>
      <td>{{item.y}}</td>
      <td class="btn btn-primary" (click)="Detalle(item.ID)">Detalle</td>
    </tr>

  </tbody>
</table>
